apiVersion: v1
kind: Secret
metadata:
  name: blog-app-secrets
  namespace: blog-app
  labels:
    app: blog-app
    component: secrets
type: Opaque
data:
  # MongoDB connection string (base64 encoded)
  # Original: mongodb://mongo:27017/BlogApp
  MONGO_URI: bW9uZ29kYjovL21vbmdvOjI3MDE3L0Jsb2dBcHA=
  
  # JWT Secret (base64 encoded - replace with actual secret)
  # Original: your-jwt-secret-key-here
  JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWtleS1oZXJl
  
  # Session secret (base64 encoded)
  # Original: your-session-secret-here  
  SESSION_SECRET: eW91ci1zZXNzaW9uLXNlY3JldC1oZXJl

