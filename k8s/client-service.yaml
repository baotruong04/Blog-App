apiVersion: v1
kind: Service
metadata:
  name: blog-client
  namespace: blog-app
  labels:
    app: blog-app
    component: client
    tier: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: blog-app
    component: client
  sessionAffinity: None

---
# External LoadBalancer Service for Client
apiVersion: v1
kind: Service
metadata:
  name: blog-client-external
  namespace: blog-app
  labels:
    app: blog-app
    component: client
    tier: frontend
    access: external
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  selector:
    app: blog-app
    component: client
  loadBalancerSourceRanges:
  - 0.0.0.0/0  # Allow from anywhere for frontend
