apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-app-ingress
  namespace: blog-app
  labels:
    app: blog-app
    component: ingress
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/load-balancer-name: "blog-app-alb"
    
    # SSL/TLS configuration
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:region:account:certificate/cert-id"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    
    # Health check settings
    alb.ingress.kubernetes.io/healthcheck-protocol: "HTTP"
    alb.ingress.kubernetes.io/healthcheck-port: "traffic-port"
    alb.ingress.kubernetes.io/healthcheck-path: "/"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    
    # Additional settings
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60
      routing.http2.enabled=true
      access_logs.s3.enabled=true
      access_logs.s3.bucket=blog-app-alb-logs
spec:
  rules:
  # Frontend routes
  - host: blog-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-client
            port:
              number: 80
  
  # API routes
  - host: api.blog-app.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: blog-server
            port:
              number: 5000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: blog-server
            port:
              number: 5000
  
  # Fallback cho same domain API
  - host: blog-app.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: blog-server
            port:
              number: 5000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: blog-server
            port:
              number: 5000

---
# Development Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-app-dev-ingress
  namespace: blog-app-dev
  labels:
    app: blog-app
    component: ingress
    environment: development
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internal"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/load-balancer-name: "blog-app-dev-alb"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: "/"
spec:
  rules:
  - host: blog-app-dev.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-client
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: blog-server
            port:
              number: 5000
